<h2 mat-dialog-title>Registrar nueva visita</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="FormRegistro" (ngSubmit)="addRegistro()">
        <div class="row">
            <div class="col-4">
                <label for="inputText" class="col-sm-2 col-form-label">DNI</label>
                <div class="input-group col-sm-10">
                    <input type="text" class="form-control" placeholder="Consultar DNI" formControlName="tipo_doc" (keyup.enter)="consultarDNI($event)">
                    <!-- <span class="input-group-text" id="inputGroupPrepend2" (click)="consultarDNI($event)"><i class="bi bi-search"></i></span> -->
                </div>
            </div>
            <div class="col-4">
                <label for="inputText" class="col-sm-6 col-form-label">Nombres y Apellidos</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nombres y Apellidos" formControlName="visitante">
                </div>
            </div>
            <div class="col-4">
                <label class="col-sm-6 col-form-label">Tipo de Persona</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" formControlName="tipo_persona">
                            <option selected>Seleccionar tipo de Persona</option>
                            <option value="NATURAL">NATURAL</option>
                            <option value="JURIDICA">JURIDICA</option>
                        </select>
                </div>
            </div>
        </div>
        <!-- ------ -->

        <div class="row mb-3">
            <div class="col-4">
                <label for="inputDate" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" formControlName="fecha">
                </div>
            </div>
            <div class="col-4">
                <label for="inputText" class="col-sm-6 col-form-label">Hra. entrada</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" formControlName="h_ingreso">
                </div>
            </div>
            <div class="col-4">
                <label for="inputText" class="col-sm-6 col-form-label">Institucion</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Tipo de persona" formControlName="institucion">
                </div>
            </div>
        </div>
        <!-- ------ -->

        <div class="row mb-4">
            <div class="col-6">
                <label for="inputText" class="col-sm-6 col-form-label">Empleado Publico</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nombre o Cargo del Empleado" formControlName="emp_publico">
                </div>
            </div>
            <div class="col-6">
                <label for="inputText" class="col-sm-6 col-form-label">Oficina</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nombre de la Oficina o Area" formControlName="of_visitada">
                </div>
            </div>
            <div class="col-12">
                <label for="inputText" class="col-sm-6 col-form-label">Motivo de Visita</label>
                <div class="col-sm-12">
                    <textarea class="form-control" style="height: 100px" placeholder="Motivo de la visita" formControlName="mot_visita"></textarea>
                </div>
            </div>
        </div>
        <!-- ------ -->

        <div class="row mb-3">
            <div class="col-6">
                <label for="inputText" class="col-sm-6 col-form-label">Hra. Salida</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" formControlName="h_salida">
                </div>
            </div>
        </div>

        <!-- End General Form Elements -->
        <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div> -->
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button mat-button type="submit" class="btn btn-primary">Guardar</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
